name: Scala CI

on:
  push:
    branches: [ uberjar ]
  pull_request:
    branches: [ uberjar ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Produce jar
      run: sbt assembly